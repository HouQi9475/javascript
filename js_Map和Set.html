<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		//map是一组键值对
		var person=new Map([['小米','998'],['华为','999'],['锤子','1000']]);
		console.log(person.get('小米'));
		//初始化map需要一个二维数组，或者直接初始化一个空Map
		var classmates=new Map();
		classmates.set('name','Leo'); //添加新的Key-value
		classmates.has('name');  //是否存在key 
		classmates.get('name');
		classmates.delete('name') //删除key
		classmates.get('name') // undefined
		//set 一组Key的集合，但不存value。key不能重复，在set中没有重复元素
		//要创建一个set需要提供一个array作为输入，或者直接创建一个空set
		var s1=new Set();
		var s2=new Set([1,2,3]);
		console.log(s2);
		//重复元素在set中自动过滤
		var s3=new Set([1,2,2,3,4,4,5,5,6]);
		console.log(s3);
		//通过add添加元素到set中
		s3.add(7);
		s3.add('8');
		console.log(s3);
		//delete删除
		s3.delete('8');
		console.log(s3);
	</script>
</head>
<body>

</body>
</html>
