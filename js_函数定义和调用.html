<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function abs(x){
			if(typeof x!='number'){ //判断类型
				throw "not a num";
			}
			if(x>0){
				return x;
			}else{
				return -x;
			}
		}
		console.log(abs(9));
		console.log(abs(-8));
		//arguments,只在函数内部起作用，指向函数调用者传入的所有参数
		function foo(x){
			console.log(x);  //  1 
			for(var i=0;i<arguments.length;i++){
				console.log(arguments[i]); //1 3 5 2 4 6
			}
		}
		foo(1,3,5,2,4,6);
		//利用arguments可以获得调用者传入的所有参数。即使函数不定义参数也能获得参数的值
		function abs2(){
			if(arguments.length===0){
				console.log(0);
			}else{
				var x=arguments[0];
				console.log(x>0?x:-x);
			}
		}
		abs2(-88);
		//arguments最常用于判断参数的个数
		//接受2-3个参数，若收到两个参数，则b默认为null
		function foo2(a,b,c){
			if(arguments.length===2){
				c=b;
				b=null;
			}
			console.log(a,b,c);
		}
		foo2(3,4);
		//rest参数
		function foo3(a,b){
			var rest=[];
			if(arguments.length>2){
				for(var n=2;n<arguments.length;n++){
					rest.push(arguments[n]);
				}
			}
			console.log(rest);
		}
		foo3(5,7,3,1,3,1,4);
		//为了获取除已定义的参数外的其他参数，目前只能这样获取。ES6引入了rest
		function foo4(a,b,...rest){
			console.log(a,b);
			console.log(rest);
		}
		foo4(3,3,4,5,6);
		//rest参数只能写到最后，前面用...标识，多余的参数以数组形式传给rest
		/**
		定义一个计算圆面积的函数area_of_circle()，它有两个参数：
    	r: 表示圆的半径；
    	pi: 表示π的值，如果不传，则默认3.14

		*/
		function area_of_circle(r,pi){
			if(arguments.length===1){
				r=arguments[0];
				pi=3.14;
			}
			console.log("area:"+r*r*pi);
		}
		area_of_circle(5);
	</script>
</head>

</body>
</html>
